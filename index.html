<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <main>

      <div class="interactive-card-details">

        <div class="accent-bg"></div>

        <div class="interactive-card-details__credit-cards">

          <div class="credit-card credit-card--front">
            <img class="credit-card-bg" src="images/bg-card-front.png" alt="bg-card-front">

            <div class="credit-card--front__content">
              <div class="credit-card--front__card-logo">
                <img src="images/card-logo.svg" alt="card-logo">
              </div>

              <div class="credit-card--front__card-number">
                0000 0000 0000 0000
              </div>
              <div class="credit-card--front__holder-name">
                Jane Appleseed
              </div>
              <div class="credit-card--front__exp-date">
                00/00
              </div>
            </div>
          </div>

          <div class="credit-card credit-card--back">
            <img class="credit-card-bg" src="images/bg-card-back.png" alt="bg-card-back">

            <div class="credit-card--back__content">
              <div class="credit-card--back__cvc">000</div>
            </div>
          </div>

        </div>

        <div class="interactive-card-details__content">

          <form class="credit-card-form" novalidate>

            <div class="credit-card-form__cell">
              <label class="credit-card-form__label">Cardholder Name</label>
              <input class="credit-card-form__input" id="cardholder-name" type="text" placeholder="e.g. Jane Appleseed"
                required>
              <p class="credit-card-form__input-error-msg">Can't be blank</p>
            </div>

            <div class="credit-card-form__cell">
              <label class="credit-card-form__label">Card Number</label>
              <input class="credit-card-form__input" id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000"
                pattern="[\d\s]{19}" maxlength="19" required>
              <p class="credit-card-form__input-error-msg">Number must have 16 digits</p>
            </div>

            <div class="credit-card-form__combo-cell-container">

              <div class="credit-card-form__cell">
                <label for="" class="credit-card-form__label">Exp. Date (MM/YY)</label>

                <div class="credit-card-form__combo-input-container">
                  <div class="credit-card-form__cell">
                    <input class="credit-card-form__input" id="card-exp-date-mm" type="text" placeholder="MM"
                      pattern="\b\d{2}\b" maxlength="2" required>
                    <!-- <p class="credit-card-form__input-error-msg">Can't be blank</p> -->
                  </div>

                  <div class="credit-card-form__cell">
                    <input class="credit-card-form__input" id="card-exp-date-yy" type="text" placeholder="YY"
                      pattern="\b\d{2}\b" maxlength="2" required>
                    <!-- <p class="credit-card-form__input-error-msg">Can't be blank</p> -->
                  </div>
                </div>

                <p class="credit-card-form__input-error-msg" id="error-msg-exp-date"
                  data-linked-inputs="card-exp-date-mm card-exp-date-yy">
                  Date must have 2 digits
                </p>
              </div>

              <div class="credit-card-form__cell">
                <label class="credit-card-form__label">CVC</label>
                <input class="credit-card-form__input" id="card-cvc" type="text" placeholder="e.g. 123" required
                  pattern="\b\d{3}\b" maxlength="3">
                <p class="credit-card-form__input-error-msg">CVC must have 3 digits</p>
              </div>

            </div>

            <button class="btn btn--submit" type="submit">
              <span>Confirm</span>
            </button>

          </form>

          <form class="credit-card-form-success" novalidate>
            <img class="credit-card-form-success__logo" src="images/icon-complete.svg" alt="icon-complete">
            <h1 class="credit-card-form-success__header">Thank you!</h1>

            <p class="credit-card-form-success__description">We've added your card details</p>

            <button class="btn btn--submit" type="submit">
              <span>Continue</span>
            </button>
          </form>

        </div>

      </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/index.js"></script>
  </body>

</html>
